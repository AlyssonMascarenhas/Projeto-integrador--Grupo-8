<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu cadastro</title>
 <link rel="stylesheet" href="./tele_cadastro/cadastro.css">
</head>
<body>
  
  <div class="container">
    <div class="header">
      <h2>Criar cadastro</h2>
    </div>
    <form class="form" id="form">


      <!-- solicitando o user name do usuário -->
      <div class="controle_de_formulario">
        <label for="nome_usuario">Nome</label>
        <input type="text" id="nome_usuario">
        <i><img src="imagem sucesso" alt="deu certo"></img>
        <i><img src="imagem errado" alt="deu errado"></img>

          <!-- tag que irá da o aviso de erro -->
          <small>Erro!!!</small>
      </div>

      <!-- solicitando o email do usuário -->
      <div class="controle_de_formulario">
        <label for="email_usuario">Email</label>
        <input type="text" id="email_usuario">
        <i><img src="imagem sucesso" alt="deu certo"></img>
        <i><img src="imagem errado" alt="deu errado"></img>

          <!-- tag que irá da o aviso de erro -->
          <small>Erro!!!</small>
      </div>

        <!-- solicitandoo número do usuário -->
        <div class="controle_de_formulario">
          <label for="whatsapp">whatsapp</label>
          <input type="number" id="password">
          <i><img src="imagem sucesso" alt="deu certo"></img>
          <i><img src="imagem errado" alt="deu errado"></img>
  
            <!-- tag que irá da o aviso de erro -->
            <small>Erro!!!</small>
        </div>

      <!-- solicitando a senha do usuário -->
      <div class="controle_de_formulario">
        <label for="password">Senha</label>
        <input type="password" id="password">
        <i><img src="imagem sucesso" alt="deu certo"></img>
        <i><img src="imagem errado" alt="deu errado"></img>

          <!-- tag que irá da o aviso de erro -->
          <small>Erro!!!</small>
      </div>

      <!-- solicitando a confirmação senha do usuário -->
      <div class="controle_de_formulario">
        <label for="conf_password">Confirmar senha</label>
        <input type="password" id="conf_password">
        <i><img src="imagem sucesso" alt="deu certo"></img>
        <i><img src="imagem errado" alt="deu errado"></img>

          <!-- tag que irá da o aviso de erro -->
          <small>Erro!!!</small>
      </div>

        <button type="button">Criar cadastro</button>
    </form>

  </div>

</body>
</html>
